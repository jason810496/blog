# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "http://localhost:1313"
# baseURL = "https://jason810496.github.io/blog/"
defaultContentLanguage = "en"
disableLanguages = [] #to allow translation work requiring shipping to production

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
# paginate = 100
[pagination]
  pagerSize = 100
summaryLength = 30
hasCJKLanguage = true

buildDrafts = false
buildFuture = false


googleAnalytics = "G-9Y57T5XFBH"

# [imaging]
# anchor = 'Center'
[imaging]
  quality = 100             # Set image quality (0-100, higher = better quality)
  anchor = "smart"          # Crop anchor point (e.g., center, smart)
  resampleFilter = "Lanczos" # High-quality resizing method

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10